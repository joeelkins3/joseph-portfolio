<!DOCTYPE html>
<html>
<head>
    <title>Optimal Maze Solutions</title>
    <style>
        #maze {
            display: grid;
            margin: 20px auto;
        }
        .cell{
            width: 40px;
            height: 40px;
            box-sizing: border-box;
            border: 1px solid #333;
        }
        .wall {
            background: black;
        }
        .start{
            background: green;
        }
        .end{
            background: red
        }
        .path{
            background: gold;
        }
        body {
            font-family: sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Optimal Maze Solutions</h1>
<div id="maze"></div>
<br>
<button onclick="solve()">Solve Maze</button>

<script>
    const maze = [
        "S..#....",
        ".##.#..#",
        "...#...#",
        "#..##.#.",
        "...#...E"
        ];
        const rows = maze.length;
        const cols = maze[0].length;

        const mazeDiv = document.getElementById("maze");
        mazeDiv.style.gridTemplateRows = `repeat(${rows}, 40px)`;
        mazeDiv.style.gridTemplateColumns = `repeat(${cols}, 40px)`;

    function drawMaze() {
        mazeDiv.innerHTML = '';

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");

                if (maze[r][c] === '#') {
                    cell.classList.add("wall");
                } else if (maze[r][c] === 'S') {
                    cell.classList.add("start");
                } else if (maze[r][c] === 'E') {
                    cell.classList.add("end");
                }
                mazeDiv.appendChild(cell);
            }
        }
    }

    drawMaze();

    function solve() {
        const queue = [];
        const visited = Array.from({ length: rows }, () => Array(cols).fill(false));
        const parent = Array.from({ length: rows }, () => Array(cols).fill(null));

        let start, end;
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (maze[r][c] === 'S') start = [r, c];
                if (maze[r][c] === 'E') end = [r, c];
            }
        }
    

    queue.push(start);
    visited[start[0]][start[1]] = true;

    const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];

    while (queue.length > 0) {
        const [r, c] = queue.shift();

        if (r === end[0] && c === end[1]) break;

        for (const [dr, dc] of directions) {
            const nr = r + dr;
            const nc = c + dc;
            if (
                nr >= 0 && nc >= 0 &&
                nr < rows && nc < cols &&
                !visited[nr][nc] &&
                maze[nr][nc] !== '#'
            ) {
                visited[nr][nc] = true;
                parent[nr][nc] = [r, c];
                queue.push([nr, nc]);
            }
        }
    }

    const cells = document.querySelectorAll(".cell");
    let cur = end;

    while (cur[0] !== start[0] || cur[1] !== start[1]) {
        const index = cur[0] * cols + cur[1];
        cells[index].classList.add("path");
        cur = parent[cur[0]][cur[1]];
    }
    }
</script>



</body>
</html>
